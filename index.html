<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>THINKT - Project Browser</title>
  <style>
    /* Critical CSS - prevent flash of unstyled content */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: #0a0a0a;
      color: #e0e0e0;
    }

    #loading {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0a0a0a;
      z-index: 9999;
    }

    #loading.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #333;
      border-top-color: #6366f1;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Top bar */
    #top-bar {
      position: fixed;
      top: 8px;
      left: 12px;
      right: auto;
      width: min(356px, calc(100vw - 24px));
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 6px 10px;
      background: rgba(10, 10, 10, 0.8);
      border-radius: 4px;
      border: 1px solid #333;
      backdrop-filter: blur(4px);
    }

    #brand-link {
      text-decoration: none;
    }

    #brand-link .brand-name {
      font-size: 13px;
      font-weight: 600;
      color: #6366f1;
      letter-spacing: 0.5px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace;
      text-transform: lowercase;
    }

    #top-bar-right {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #lang-select {
      background: rgba(10, 10, 10, 0.8);
      border: 1px solid #333;
      border-radius: 4px;
      color: #e0e0e0;
      font-size: 11px;
      padding: 4px 8px;
      cursor: pointer;
      backdrop-filter: blur(4px);
    }

    #lang-select:hover {
      border-color: #444;
    }

    #lang-select:focus {
      outline: none;
      border-color: #6366f1;
    }

    #lang-select option {
      background: #1a1a1a;
      color: #e0e0e0;
    }

    /* Connection status in top bar */
    #global-status {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      background: rgba(10, 10, 10, 0.8);
      border-radius: 4px;
      border: 1px solid #333;
      backdrop-filter: blur(4px);
      font-size: 11px;
    }

    #global-status .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #666;
    }

    #global-status.connected .status-dot {
      background: #22c55e;
    }

    #global-status.error .status-dot {
      background: #ef4444;
    }

    #global-status.connected {
      color: #22c55e;
      border-color: rgba(34, 197, 94, 0.3);
    }

    #global-status.error {
      color: #ef4444;
      border-color: rgba(239, 68, 68, 0.3);
    }
  </style>
  <script type="module" crossorigin src="/assets/main.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/styles/main.css">
</head>
<body>
  <div id="loading">
    <div class="spinner"></div>
  </div>

  <div id="top-bar">
    <a id="brand-link" href="https://wethinkt.com" target="_blank" rel="noopener noreferrer">
      <span class="brand-name">thinkt</span>
    </a>
    <div id="top-bar-right">
      <div id="lang-select-container"></div>
      <div id="global-status">
        <span class="status-dot"></span>
        <span class="status-text">Connecting...</span>
      </div>
    </div>
  </div>

  <!-- ApiViewer will create the layout structure -->
  <div id="app"></div>

  <!-- Hidden containers that ApiViewer will use -->
  <div style="display: none;">
    <div id="project-browser"></div>
    <div id="session-list"></div>
    <div id="viewer-container"></div>
    <div id="resizer"></div>
  </div>

</body>
</html>
